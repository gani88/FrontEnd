<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Tutorial</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <div class="container-fluid p-5" style="background-color: #002366; color: white; text-align: center;">
            <h1>Warung Makan Bahari</h1>
        </div>
        <br>
        <table class="table table-bordered table-danger table-hover display-6">
            <thead class="text-center">
              <tr class="table-info">
                <th scope="col">#</th>
                <th scope="col">Foods</th>
                <th scope="col">Drinks</th>
                <th scope="col">Class</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <th scope="row" class="text-center">1</th>
                <td>Pizza</td>
                <td>Juice</td>
                <td>A</td>
              </tr>
              <tr>
                <th scope="row" class="text-center">2</th>
                <td>Hamburger</td>
                <td>Ice Tea</td>
                <td>B</td>
              </tr>
              <tr>
                <th scope="row" class="text-center">3</th>
                <td>Noodle</td>
                <td>Water</td>
                <td>C</td>
              </tr>
            </tbody>
          </table>
    </body>

    
</html>
